<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="registration__window" th:fragment="registration_fr">
    <div class="registration-error" th:if="${message}">
        <span class="error-message" th:utext="${message}"></span>
    </div>
    <form th:action="@{/registration}" method="post">
        <div class="mb-3">
            <label for="usern" class="form-label"> User Name :</label>
            <input type="text" id="usern" class="form-control" name="username" aria-describedby="emailHelp"/>
            <div id="emailHelp" class="form-text">Username должен быть уникальным!</div>
        </div>
        <div class="mb-3">
            <label for="ema" class="form-label"> Email : </label>
            <input type="email" id="ema" class="form-control" name="email"/>
        </div>
        <div class="mb-3">
            <label for="passw" class="form-label"> Password: </label>
            <input type="password" id="passw" class="form-control" name="password"/>
        </div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>

</body>
</html>
