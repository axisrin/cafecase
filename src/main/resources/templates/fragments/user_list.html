<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="user__edit__list" th:fragment="user__list">
        <table>
            <thead>
            <tr>
                <th><b>Name</b></th>
                <th><b>Role</b></th>
                <th><b>Change Link</b></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:utext="${user.username}">
                    <td th:utext="${user.roles}">
                    <td><a th:href="'/user/' + ${user.id}">Edit User</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</body>
</html>
