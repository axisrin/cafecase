<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="food__insert">
        <div class="food__insert__label">Add Food</div>
        <form method="post" class="food__insert__form">
            <input type="text" name="nameFood" placeholder="Sign Name of Food" class="insert__form__input">
            <input type="number" step="0.01" name="costFood" placeholder="Sign The Cost of Food" class="insert__form__input">
            <input type="text" name="tagFood" placeholder="Sign the Tags of Food" class="insert__form__input">
            <input type="checkbox" name="isHave" class="insert__form__input">
            <button type="submit" class="insert__form__button">Добавить</button>
        </form>
    </div>
    <div class="food__filter">
        <div class="food__filter__label">Filter Food</div>
        <form method="post" class="food__filter__form" action="filter">
            <input type="text" name="filterTag" class="filter__form__input">
            <button type="submit" class="filter__form__button">Filter</button>
        </form>
    </div>
    <div class="food__list">Список блюд</div>
    <th:block th:each="food : ${foods}">
        <div class="food__card">
            <span class="food__info" th:utext="${food.idFood}"></span>
            <span class="food__info" th:utext="${food.nameFood}"></span>
            <span class="food__info" th:utext="${food.costFood}"></span>
            <span class="food__info" th:utext="${food.tagFood}"></span>
            <span class="food__info" th:utext="${food.isHave}"></span>
        </div>
    </th:block>
</body>
</html>
